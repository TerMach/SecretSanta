<!DOCTYPE html>
<html lang="cs">
<head>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

</head>
<body>

        const { useState, useEffect } = React;

            const [participants] = useState([

                    const others = ['Eva', 'Jakub', 'Marie', 'Jan', 'Kate≈ôina', 'Tereza', 'Tom√°≈°'];
                    
                    let validAssignment = null;

                    while (!validAssignment && attempts < 1000) {
                        const shuffled = [...others].sort(() => Math.random() - 0.5);
                        const assignment = { 'Roman': 'Tom√°≈°' };
                        let valid = true;
                        
                        for (let i = 0; i < others.length; i++) {
                            if (others[i] === shuffled[i]) {

                        if (valid) {

                }
            }, [assignments]);

                }
                
                if (!participants.includes(trimmedName)) {
                    alert('Toto jm√©no nen√≠ v seznamu √∫ƒçastn√≠k≈Ø!');
                    return;
                }
                
                setIsSpinning(true);
                setResult('');
                
                setTimeout(() => {
                    setResult(assignments[trimmedName]);
                    setIsSpinning(false);
                    setCountdown(10);
                }, 2000);
            };

            useEffect(() => {
                if (result && countdown > 0) {
                    const timer = setTimeout(() => {
                        setCountdown(countdown - 1);
                    }, 1000);
                    return () => clearTimeout(timer);
                } else if (result && countdown === 0) {
                    setResult('');
                    setInputName('');
                    setCountdown(10);
                }
            }, [result, countdown]);

            return (
                <div className="min-h-screen bg-gradient-to-br from-red-50 via-green-50 to-red-50 p-4">
                    <div className="max-w-2xl mx-auto">
                        <div className="text-center mb-8 pt-8">
                            <div className="flex items-center justify-center gap-3 mb-2">
                                <span className="text-red-500 text-5xl">üéÅ</span>
                                <h1 className="text-4xl font-bold text-green-800">Secret Santa</h1>
                                <span className="text-green-500 text-5xl">üéÅ</span>
                            </div>
                            <p className="text-gray-600">V√°noƒçn√≠ losov√°n√≠ d√°rk≈Ø</p>
                        </div>

                        <div className="bg-white rounded-xl shadow-lg p-8">
                            {!isSpinning && !result && (

                                    <h2 className="text-2xl font-bold text-gray-800 text-center mb-6">

                                                    }, 2000);
                                                }}

                                            >
                                                {person}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {isSpinning && (

                            )}

                            {result && !isSpinning && (

                                        <p className="text-lg text-gray-700 mb-2">{inputName}, kupuje≈° d√°rek pro:</p>
                                        <p className="text-6xl font-bold text-red-600 mb-6">üéÅ {result} üéÅ</p>
                                        <p className="text-sm text-gray-600 mb-4">Nikomu to neprozraƒè! ü§´</p>

                                                Jm√©no zmiz√≠ za: <span className="font-bold text-red-600 text-2xl">{countdown}</span> sekund

                            <p className="mt-1">üéÑ Vesel√© V√°noce! üéÑ</p>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SecretSantaApp />);
    </script>
</body>
</html>
